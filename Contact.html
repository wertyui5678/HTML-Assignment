    <main>
      <section>
        <h2 class="highlight">Get in Touch</h2>
        <p>We would love to hear from you.</p>
      </section>
        <h2 class="highlight">Draft your message here</h2>
        <table border="1" cellpadding="5" width="60%" align="center" title="Luxury Cars">
          <tr>
            <th>Name</th>
            <th>Reason for Message</th>
            <th>Expected Outcome</th>
            <th>Email</th>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
 
      <section>
        <h2 class="highlight">Contact Form</h2>
        <form action="#" method="post">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required><br><br>
          
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required><br><br>
          
          <label for="subject">Subject:</label><br>
          <input type="text" id="subject" name="subject"><br><br>
          
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" cols="40"></textarea><br><br>
          
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
  </div>
